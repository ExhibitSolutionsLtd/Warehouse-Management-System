<style>
    /* Define the sidebar styles */
    .sidebar {
        height: 100%;
        width: 20vw; /* Adjust the width as needed */
        position: fixed;
        top: 0;
        left: 0;
        background-color: #0a1e39; /* Sidebar background color */
        color: #fff; /* Text color in the sidebar */
        padding: 20px;
    }

    /* Style for the sidebar links */
    .sidebar a {
        text-decoration: none;
        color: #fff;
        display: block;
        padding: 5px 5px;
    }

    /* Style for the sidebar links on hover */
    .sidebar a:hover {
        background-color: #555;
    }

    .accounts-sidebar{
        position: absolute;
        bottom: 0;
        left: 0;
        padding-left: 20px;
        padding-bottom: 10px;
        width: 90%;
  }
  .dropdown-item{
    color: #0a1e39 !important; 
  }
  .dropdown-btn{
    background-color: #0a1e39;
    color: #fff;
  }
</style>

<div class="sidebar">
    <img src="../../static/images/logo-2.png" class="img-fluid mb-5" alt="">
    <h5 class="py-2">
      Welcome <span class="position-relative text-warning text-uppercase">{{ user.username }}</span>!
      <hr class="mb-0">
    </h5>
    <a href="{% url 'dashboard' %}"><span class="mdi mdi-home fs-5"></span> Dashboard</a>
    <a href="{% url 'products' %}"><span class="mdi mdi-shopping fs-6"></span> Inventory</a>
    <a href="{% url 'orders' %}"><span class="mdi mdi-package fs-6"></span> Orders</a>
    <a href="#"><span class="mdi mdi-account fs-6"></span> Suppliers</a>
    <a href="{% url 'customers' %}"><span class="mdi mdi-account-outline fs-6"></span> Customers</a>
    <!-- <a href="#"><span class="mdi mdi-cash-multiple fs-6"></span> New Transactions</a> -->
    <a href="#"><span class="mdi mdi-eye fs-6"></span> View</a>
    <a href="#"><span class="mdi mdi-chart-areaspline fs-6"></span> Reports</a>
    <div class="accounts-sidebar">
        <div class="btn-group dropup">
            <button type="button" class="btn dropdown-btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="{{ user.profile.image.url }}" class="user-avator position-relative" alt="User Avator">
                <span class="position-absolute top-0 start-100 translate-middle p-2 bg-success border border-light rounded-circle">
                  <span class="visually-hidden">New alerts</span>
                </span>
                {{ user.username }}
            </button>
            <ul class="dropdown-menu">
              <a class="dropdown-item" href="{% url 'profile' %}">Profile</a>
              <a class="dropdown-item"  href="{% url 'logout' %}">Logout</a>
            </ul>
          </div>
        <!-- <a href="#">Account Settings</a> -->
        <!-- <a href="{% url 'logout' %}">Logout</a> -->
    </div>
</div>
