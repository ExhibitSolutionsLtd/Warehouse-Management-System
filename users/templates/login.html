{% extends 'landing_page/base.html' %}

{% block content %}
    <div>
        <div class="container">
            <div class="row vh-100 d-flex justify-content-center align-items-center">
                <div class="col-6">
                    <!-- <h1 class="text-center">Admin Login</h1> -->

                    <form action="" class="border p-5 rounded">
                        <fieldset>
                            <legend>ADMIN LOGIN</legend>
                            <div class="mb-3">
                                <input type="name" class="form-control" id="username" placeholder="exhibitsolutions">
                            </div>
                            <input type="password" id="inputPassword5" class="form-control mt-4" aria-describedby="passwordHelpBlock">

                            </div>
                            <div class="my-4">
                                <button type="submit" class="mb-3 w-100 btn-landing">LOGIN</button>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
